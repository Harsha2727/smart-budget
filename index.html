<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Budget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Budget Tracker</h1>

    <form id="transaction-form">
      <input type="text" id="description" placeholder="Description / Item Name" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add</button>
      <button type="button" id="reset-data">Reset</button>
    </form>

    <div class="summary">
      <h2>Balance: â‚¹<span id="balance">0</span></h2>
    </div>

    <div class="history">
      <h3>Transaction History</h3>
      <ul id="transaction-list"></ul>
    </div>

    <canvas id="expenseChart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
